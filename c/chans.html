<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:-)</title>
    
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;  /* Centra el contenido horizontalmente */
            align-items: flex-start;  /* Alinea el contenido hacia la parte superior */
            background: linear-gradient(180deg, #FFF3DB, #FEFFED);
            font-family: Arial, sans-serif;
            color: #000;
            padding-top: 30px;  /* Espacio desde la parte superior */
        }

        .window {
            width: 320px;
            border: 2px solid #046305;
            background-color: #F6F7E7;
            padding: 0;  /* Elimina el padding para que el title-bar est√© pegado arriba */
        }

        .title-bar {
            background-color: #99CC67;
            color: #076300;
            padding: 2px 8px;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;  /* Asegura que el title-bar tenga el mismo ancho que el window */
            box-sizing: border-box;  /* Asegura que el padding no afecte el ancho total */
        }

        .close-button {
            background-color: #99CC67;
            color: #076300;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            cursor: pointer;
        }

        .content {
            padding: 20px;
            border-top: 2px solid #99CC67;
        }

        h1 {
            font-size: 18px;
            margin-top: 0;
        }

        p {
            font-size: 14px;
        }

        .boards {
            margin-top: 20px;
        }

        .board-item {
            display: block;
            margin: 5px 0;
            font-size: 14px;
            text-decoration: none;
            color: #000;
            background-color: #EBECD9;
            padding: 10px;
            border: 2px solid #046305;
            border-radius: 3px;
            font-family: Arial, sans-serif;
            box-shadow: 2px 2px 0 #046305;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .board-item:hover {
            background-color: #b0b0b0;
            box-shadow: 4px 4px 0 #000;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <span>Chan Browser</span>
            <div class="close-button">X</div>
        </div>
        <div class="content">
            <h1 style="color: #076300;">A small space for browsing chan sites</h1>

                    <li><a href="https://tinychan.net/">Tiny Chan</a></li>
                    
                    <li><a href="https://wizchan.org/">WizardChan</a></li>

</body>
